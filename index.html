<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple Clock</title>
        <link rel="shortcut icon" href="favicon.ico"/>
        <link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="" id="clock-color"/>
        <link rel="stylesheet" href="" id="clock-shape"/>
        <!-- if not deferred, js will load before p html element is loaded -->
        <script type="text/javascript" src="js/time-style.js" defer></script>
        <script type="text/javascript" src="js/clock.js" defer></script>
        <script type="text/javascript" src="js/buttons.js" defer></script>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    </head>
    
    <body id="main">
        <div id="small-cloud"></div>
        <header id="header">
            <div class="buttons"><button id="weather-button" type="button">Change weather</button></div>
            <div class="buttons"><button id="color-button" type="button">Change clock color</button></div>
            <div class="buttons"><button id="shape-button" type="button">Change clock shape</button></div>
            <div class="buttons"><button id="time-button" type="button"></button></div>
        </header>
        <div id="clock-wrapper">
            <div id="clock">
                <!-- clock renders here -->
            </div>
        </div>
    </body>
</html>
